<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="path-to-fontawesome/css/all.css" />
    

    <title>Login-Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">LOGIN</h2><br>
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>&nbsp;&nbsp;
              <input type="email" placeholder="Email" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>&nbsp;&nbsp;
              <input type="password" placeholder="Password" />
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Remember Me</label>
                </div>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
              </div>
            
              <!-- Login Button -->
               <a href="index.html">
              <button type="button" class="btn">Login</button>
            </a>
            
            


            <p class="social-text">Or Login with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            

          </form>
          
          <form action="#" class="sign-up-form" onsubmit="handleSignUp(event)">
            <h2 class="title1">Sign up</h2>
          
            <div class="input-field">
              <i class="fas fa-user"></i> &nbsp;&nbsp;
              <input type="text" id="first-name" placeholder="First Name" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i> &nbsp;&nbsp;
              <input type="text" id="last-name" placeholder="Last Name" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i> &nbsp;&nbsp;
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i> &nbsp;&nbsp;
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i> &nbsp;&nbsp;
              <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i> &nbsp;&nbsp;
              <input type="text" id="mobile" placeholder="Mobile Number" maxlength="10" required />
            </div>
          
            <input type="submit" id="signupButton" class="btn" value="Sign up" />
          
           
            

           

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here ?</h3>
            
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="loginimg" class="image" alt="Login Image" style="width: 700px; height: 500px; margin-left: 150px;" />

          
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Existing User?</h3>
            
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="signupimg.png" class="image" alt="" style="width: 600px; height: 400px; margin-right: 50px;"/>
        </div>
      </div>
    </div>
    

    <script src="register.js"></script>
    
  </body>
</html>
