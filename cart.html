<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Cart Container */
        .cart-container {
            width: 80%;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .cart-header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            display: flex;
            align-items: center;
        }

        .item-image {
            width: 80px;
            height: 120px;
            margin-right: 20px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .item-info {
            max-width: 250px;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-author {
            font-size: 14px;
            color: #666;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        /* Total Price Section */
        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Proceed to Checkout Button */
        .checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #20314e;">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                
                <li class="nav-item"><a class="nav-link" href="browse.html">Browse Books</a></li>
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>

            

            <ul class="navbar-nav ml-auto">
                <li>
                    <a href="favorites.html" class="nav-icon">
                        <i class="fas fa-heart"></i>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="nav-icon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="nav-icon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="cart-container">
        <div class="cart-header">
            Your Cart
        </div>
        <div class="cart-items">
            <!-- Book 1 -->
            <div class="cart-item">
                <div class="item-details">
                    <img src="tech1.jpg" alt="Book 1" class="item-image">
                    <div class="item-info">
                        <div class="item-title">The Innovators</div>
                        <div class="item-author">Walter Isaacson</div>
                    </div>
                </div>
                <div class="item-price">Rs. 600</div>
            </div>

            <!-- Book 2 -->
            <div class="cart-item">
                <div class="item-details">
                    <img src="bio1.jpg" alt="Book 2" class="item-image">
                    <div class="item-info">
                        <div class="item-title">The Diary of a Young Girl</div>
                        <div class="item-author">Anne Frank</div>
                    </div>
                </div>
                <div class="item-price">Rs. 299</div>
            </div>
        </div>

        <!-- Cart Footer -->
        <div class="cart-footer">
            <div class="total-price">Total: Rs.899</div>
            <a href="checkout.html">
            <button class="checkout-btn">Proceed to Checkout</button></a>
        </div>
    </div><br>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 BookStore. All Rights Reserved.</p>
    </footer>

</body>
</html>
