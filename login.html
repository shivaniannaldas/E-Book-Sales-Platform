<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Montserrat', sans-serif;
        }
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100%;
          background: url('bookbg.jpg') no-repeat;
          background-size: cover;
          background-position: center;
        }
        .login-box {
          position: relative;
          width: 400px;
          height: 450px;
          background: transparent;
          border-radius: 15px;
          border: 2px solid rgba(255, 255, 255, .5);
          display: flex;
          justify-content: center;
          align-items: center;
          backdrop-filter: blur(15px);
        }
        h2 {
          font-size: 2em;
          color: #fff;
          text-align: center;
        }
        .input-box {
          position: relative;
          width: 310px;
          margin: 30px 0;
          border-bottom: 1px solid #fff;
        }
        .input-box label {
          position: absolute;
          top: 50%;
          left: 5px;
          transform: translateY(-50%);
          font-size: 1em;
          color: #fff;
          pointer-events: none;
          transition: .5s;
        }
        .input-box input {
          width: 100%;
          height: 50px;
          background: transparent;
          border: none;
          outline: none;
          font-size: 1em;
          color: #fff;
          padding: 0 35px 0 5px;
          /* Remove background for saved credentials */
          appearance: none;
          background-color: transparent;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
          top: -5px;
        }
        .input-box .icon {
          position: absolute;
          right: 8px;
          top: 50%;
          color: #fff;
          transform: translateY(-50%);
        }
        .remember-forgot {
          margin: -15px 0 15px;
          font-size: .9em;
          color: #fff;
          display: flex;
          justify-content: space-between;
        }
        .remember-forgot label input {
          margin-right: 3px;
        }
        .remember-forgot a {
          color: #fff;
          text-decoration: none;
        }
        .remember-forgot a:hover {
          text-decoration: underline;
        }
        button {
          width: 100%;
          height: 40px;
          background-color: #fff;
          border: none;
          border-radius: 40px;
          cursor: pointer;
          font-size: 1em;
          color: #000;
          font-weight: 500;
        }
        .register-link {
          font-size: .9em;
          color: #fff;
          text-align: center;
          margin: 25px 0 10px;
        }
        .register-link p a {
          color: #fff;
          text-decoration: none;
          font-weight: 600;
        }
        .register-link p a:hover {
          text-decoration: underline;
        }

        /* Disable Autofill Styles */
        input:-webkit-autofill {
          background-color: transparent !important;
          color: #fff !important;
          box-shadow: none !important;
        }

        @media (max-width: 500px) {
          .login-box {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 0;
          }
          .input-box {
            width: 290px;
          }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form method="POST" action="{% url 'login_view' %}" id="login-form" autocomplete="off">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <h2>Login</h2>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="username" id="email" required autocomplete="off">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" id="password" required autocomplete="off">
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div>
                
                <button type="submit" id="login-button">Login</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("login-form").onsubmit = function(event) {
            // Validate email and password fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email.trim() === "" || password.trim() === "") {
                alert("Please enter both email and password.");
                event.preventDefault(); // Prevent form submission
            }
        };
    </script>
</body>
</html>
