<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.2em;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-group textarea {
            height: 120px;
            resize: none;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
            background: #fff;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .contact-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        .contact-footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #20314e;">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                
                <li class="nav-item"><a class="nav-link" href="browse.html">Browse Books</a></li>
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>

            

            <ul class="navbar-nav ml-auto">
                <li>
                    <a href="favorites.html" class="nav-icon">
                        <i class="fas fa-heart"></i>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="nav-icon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="nav-icon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>
    <div class="container">
        <div class="contact-header">
            <h1>Request a Book</h1>
            <p>Can't find the book you're looking for? Let us know, and we'll do our best to get it for you!</p>
        </div>
        <form id="bookRequestForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <span id="phoneError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" name="book_title" placeholder="Enter the title of the book" required>
            </div>
            <div class="form-group">
                <label for="book-author">Book Author (Optional)</label>
                <input type="text" id="book-author" name="book_author" placeholder="Enter the author of the book (if known)">
            </div>
            <div class="form-group">
                <label for="message">Additional Details</label>
                <textarea id="message" name="message" placeholder="Provide any additional information or requests"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
        <div class="contact-footer">
            <p>Need help? <a href="mailto:support@bookstore.com">Contact our support team</a>.</p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 BookStore. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("bookRequestForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            let valid = true;
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const phoneError = document.getElementById("phoneError");

            // Reset errors
            nameError.textContent = "";
            emailError.textContent = "";
            phoneError.textContent = "";

            // Validate Name
            if (!name) {
                nameError.textContent = "Name is required.";
                valid = false;
            }

            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            }

            // Validate Phone
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                phoneError.textContent = "Please enter a valid 10-digit phone number.";
                valid = false;
            }

            if (valid) {
                alert("Form submitted successfully!");
                this.submit();
            }
        });
    </script>
</body>
</html>
