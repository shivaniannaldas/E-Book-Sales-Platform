<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9; /* Light background color */
            font-family: Arial, sans-serif; /* Change the font */
        }
        .contact-section {
            padding: 50px 0;
        }
        .contact-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .contact-card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 20px; /* Rounded corners for inputs */
        }
        .submit-btn {
            border-radius: 20px; /* Rounded corners for button */
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
        }
        .submit-btn:hover {
            background-color: #0056b3; /* Darker on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="browse.html">Browse Books</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card contact-card">
                        <div class="card-header contact-card-header">
                            <h2>Request a Book</h2>
                        </div>
                        <div class="card-body">
                            <form id="contactForm" onsubmit="return false;">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number (+91)</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bookTitle" class="form-label">Book Title</label>
                                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter the title of the book" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Any additional details..." required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn submit-btn" id="submitBtn">Submit Request</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 BookStore. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Get values from the form fields
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var bookTitle = document.getElementById('bookTitle').value.trim();
            var message = document.getElementById('message').value.trim();

            // Basic validation
            if (name === "" || email === "" || phone === "" || bookTitle === "" || message === "") {
                alert("All fields are required!");
            } else {
                // Simple alert for confirmation
                alert("Your book request has been submitted successfully! We will get back to you soon.");
                document.getElementById('contactForm').reset(); // Reset form fields
            }
        });
    </script>
</body>
</html>
