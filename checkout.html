<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-section, .order-summary {
            margin-bottom: 20px;
        }
        .form-section h3, .order-summary h3 {
            color: #444;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .order-summary {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .order-total {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .payment-options label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .payment-options input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #20314e;">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                
                <li class="nav-item"><a class="nav-link" href="browse.html">Browse Books</a></li>
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>

            

            <ul class="navbar-nav ml-auto">
                <li>
                    <a href="favorites.html" class="nav-icon">
                        <i class="fas fa-heart"></i>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="nav-icon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="nav-icon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <div class="container">
        <h2>Checkout</h2>

        <!-- Shipping Information -->
        <div class="form-section">
            <h3>Shipping Information</h3>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
        </div>

        <!-- Payment Options -->
        <div class="form-section payment-options">
            <h3>Payment Options</h3>
            <label>
                <input type="radio" name="payment" value="card" checked>
                Credit/Debit Card
            </label>
            <label>
                <input type="radio" name="payment" value="upi">
                UPI/Wallet
            </label>
            <label>
                <input type="radio" name="payment" value="cod">
                Cash on Delivery
            </label>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="order-item">
                <span>1: The Innovators</span>
                <span>Rs. 600</span>
            </div>
            <div class="order-item">
                <span>2: The Diary of a Young Girl</span>
                <span>Rs. 299</span>
            </div>
            <div class="order-total">
                <span>Total</span>
                <span>Rs. 899</span>
            </div>
        </div>

        <!-- Proceed Button -->
        <a href="#" class="btn">Place Order</a>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 BookStore. All Rights Reserved.</p>
    </footer>
</body>
</html>
